<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-colomn min-100-vh">
        <header class="hero">
          <h1 class="app-title">
            <i class="fas fa-cloud-meatball"></i> Weather Dashboard
          </h1>
      </header>
      <main class="flex-row justify-space-between">
        <div class="col-12 col-sm-12 col-md-4 float-left">
          <div class="card">
            <h3 class="card-header text-uppercase">Search for a city</h3>
            <div id="user-form" class="card-body">
              <input type="text" id="userInput" placeholder="Enter City..." value="Seattle"/>
              <button class="btn btn-outline-primary" id="searchBtn">Search</button>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-8 float-right">
            <div>
              <h2 class="subtitle text-uppercase bg-light" id="current-weather">Current Weather</h2>
              <div class="city"></div>
            </div>
            <div>
                <h2 class="subtitle text-uppercase bg-light" id="forecast">5 Day forecast</h2>
                <div class="forecast-five-day"></div>
              </div>
            </div>
        
          <div class="card history" id="search-history">
            <h3 class="card-header text-uppercase">Search History</h3>
          </div>
        </div>
    <footer id="footer">
      <p>Made with ðŸ’› by Jake Krieger</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
